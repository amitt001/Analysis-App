{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AppDecode - Understand Your Apps</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <style type="text/css">
        div {
            overflow:hidden;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">AppDecode</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ user.username  }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{% url 'users:logout' %}"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li align="middle">
                        <img width="60%" height="60%" src="{{ result.icon }}"/>
                        <small style="color:white; display: block; margin: 15px 2px 10px 2px;">{{ result.app_name }}</small>
                    </li>
                    <li class="active">
                        <a href="{% url 'app:info' result.id %}"><i class="fa fa-fw fa-dashboard"></i> Details</a>
                    </li>
                    <li>
                        <a href="{% url 'app:rank' result.id %}"><i class="fa fa-fw fa-bar-chart-o"></i> Rank History </a>
                    </li>
                    <li>
                        <a href="{% url 'app:sentiment' result.id %}"><i class="fa fa-fw fa-table"></i> Review Sentiments </a>
                    </li>
                    <li>
                        <a href="{% url 'app:intelligence' result.id %}"><i class="fa fa-fw fa-edit"></i> App Intelligence</a>
                    </li>
                    <li>
                        <a href="{% url 'app:sentiment' result.id %}"><i class="fa fa-fw fa-desktop"></i> Reviews</a>
                    </li>
                    <li>
                        <a href="{% url 'app:analytics' app_id=result.id category=result.category.0 %}"><i class="fa fa-fw fa-desktop"></i> Analytics</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{ result.app_name }} <small>Overview</small>
                        </h1>
                    </div>
                </div>

                <!-- /.row -->
                {% block content %}
                {% endblock %}

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->

    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
